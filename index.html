<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Company Directory for fictional company 'Mobilex">
  <meta name="author" content="Davide Branciamore">

  <title>Mobilex Company Directory</title>

  <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <link type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link type="text/css" href="node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
  <link type="text/css" href="libs/css/style.css" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width:100%">
    <span class="navbar-brand" href="#"><img src="images/mobilex_logo.png" id="logo"></span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item p-1 ">
          <select id="departments" class="form-select my-select" aria-label="Default select example">
            <option selected disabled=true>Departments</option>
          </select>
        </li>
        <li class="nav-item p-1 ">
          <select id="locations" class="form-select my-select" aria-label="Default select example">
            <option selected disabled=true>Locations&nbsp</option>
          </select>
        </li>
        <li class="nav-item p-1 ">
        
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-dark" id="showAll">Show All</button>
          

          <div class="btn-group" role="group">
            <button class="nav-item p-1 btn btn-dark dropdown-toggle" id="editDropdown" role="button"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Edit
            </button>
            <ul id="editDropdownList" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a id="editDepModalBtn" class="dropdown-item" data-bs-toggle="modal"
                  data-bs-target="#editDepartmentModal">Department</a></li>
              <li><a id="editLocModalBtn" class="dropdown-item" data-bs-toggle="modal"
                  data-bs-target="#editLocationModal">Location</a></li>
            </ul>
          

          <div class="btn-group" role="group">
            <button class="nav-item btn p-1 btn-dark dropdown-toggle" id="addDropdown" role="button"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Add
            </button>
            <ul id="addDropdownList" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Employee</a></li>
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">Department</a>
              </li>
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addLocationModal">Location</a></li>
            </ul>
          </div>
          </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>




  </div>
  <!-- Main Table -->
  <table id="dataTable" class="table table-sm table-secondary table-striped table-borderless" style="width:100%">
    <thead class="table-dark">
      <tr>

        <th style="display: none">ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Job Title</th>
        <th>Email</th>
        <th>Department</th>
        <th style="display: none">Deparment ID</th>
        <th>Location</th>
        <th>Edit</th>


      </tr>
    </thead>
    <tbody></tbody>
  </table>






  <!-- MODALS -->

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title text-light" id="addModalHeader">Add Personnel</h5>
          <button type="button" class="btn text-secondary" data-bs-dismiss="modal" aria-label="Close"><i
              class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="mb-3 row">
              <div class="mb-3">
                <input type="hidden" id="id">
                <input type="text" class="form-control" id="addFirstName" placeholder="First Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="addSurname" placeholder="Last Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="addJobTitle" placeholder="Job Title">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="addEmail" placeholder="email" aria-label="email">
              </div>
              <div class="mb-3">
                <select class="form-select" id="addEmpDepSelect">
                  <option selected disabled=true>Department</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="addEmpBtn" type="submit" class="btn btn-add alert-success "><i
                class="far fa-plus-square"></i>&nbspAdd Employee</button>
            <button type="button" class="btn btn-cancel alert-warning" data-bs-dismiss="modal" aria-label="Close">
              <i class="far fa-window-close"></i>&nbsp Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Add department Modal -->
  <div class="modal fade" id="addDepartmentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title text-light">Add Department</h5>
          <button type="button" class="btn text-light" data-bs-dismiss="modal" aria-label="Close"><i
              class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="mb-3 row">
              <div class="mb-3">
                <label class="visually-hidden" for="addDepartmentSelect">Department Name</label>
                <input id="addDepartmentSelect" type="text" class="form-control" placeholder="Department Name"
                  aria-label="department">
              </div>
              <div class="mb-3">
                <label class="visually-hidden" for="addDepLocSelect">Location</label>
                <select id="addDepLocSelect" class="form-select">
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="addDepBtn" type="submit" class="btn btn-add alert-success "><i
                class="far fa-plus-square"></i>&nbspAdd Department</button>
            <button type="button" class="btn btn-cancel alert-warning " data-bs-dismiss="modal" aria-label="Close">
              <i class="far fa-window-close"></i>&nbsp Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Location Modal -->
  <div class="modal fade" id="addLocationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title text-light">Add Location</h5>
          <button type="button" class="btn text-light" data-bs-dismiss="modal" aria-label="Close"><i
              class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">

          <form class="mb-3 row">
            <div class="mb-3">
              <input id="addLocationSelect" type="text" class="form-control" placeholder="Location Name"
                aria-label="location">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button id="addLocBtn" type="submit" class="btn btn-add alert-success"><i class="far fa-plus-square"></i>&nbsp
            Add Location</button>
          <button type="button" class="btn btn-cancel alert-warning" data-bs-dismiss="modal" aria-label="Close">
            <i class="far fa-window-close"></i>&nbsp Cancel</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Edit Employee Modal -->
  <div class="modal fade" id="editEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title text-light">Edit Personnel</h5>
          <button type="button" class="btn text-secondary" data-bs-dismiss="modal" aria-label="Close"><i
              class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="mb-3 row">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="editFirstName" placeholder="First Name">
                <label for="editFirstName">First Name</label>
              </div>

              <div class="form-floating mb-3">

                <input type="text" class="form-control" id="editSurname" placeholder="">
                <label for="editSurname">Last Name</label>
              </div>
              <div class="form-floating mb-3">

                <input type="text" class="form-control" id="editJobTitle" placeholder="">
                <label for="editJobTitle">Job Title</label>
              </div>
              <div class="form-floating mb-3">

                <input type="email" class="form-control" id="editEmail" placeholder="" aria-label="email">
                <label for="editEmail">Email</label>
              </div>
              <div class="mb-3">
                <select class="form-select" id="editEmpDep">
                  <option selected disabled=true>Department</option>
                </select>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button id="editEmpBtn" type="submit" class="btn btn-add alert-success">
              <i class='far fa-edit'></i>&nbspEdit Employee</button>
            <button type="button" class="btn btn-cancel alert-warning" data-bs-dismiss="modal" aria-label="Close">
              <i class="far fa-window-close"></i>&nbsp Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Department Modal -->
  <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title text-light" id="exampleModalLabel">Edit Department</h5>
          <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <select class="form-select" id="editDepSelect">
              </select>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editDepName" placeholder="Department Name">
              <label for="editDepname">New Department Name</label>
            </div>
            <div class="mb-3">
              <select class="form-select" id="editDepLocSelect">
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="editDepBtn" type="submit" class="btn btn-add alert-success">
            <i class='far fa-edit'></i></i>&nbspEdit Department</button>
          <button id='delDepBtn' class='btn alert-danger'>
            <i class='far fa-trash-alt'></i>&nbspDelete Department</button>
          <button type="button" class="btn btn-cancel alert-warning" data-bs-dismiss="modal" aria-label="Close">
            <i class="far fa-window-close"></i>&nbsp Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Edit Location Modal -->
  <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary">
          <h5 class="modal-title text-light" id="exampleModalLabel">Edit Location</h5>
          <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <select class="form-select" id="editLocSelect">

              </select>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editLocName" placeholder="Location Name">
              <label for="editLocname">New Location Name</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="editLocBtn" type="submit" class="btn btn-add alert-success">
            <i class='far fa-edit'></i></i>&nbspEdit Location</button>
          <button id='delLocBtn' class='btn alert-danger'>
            <i class='far fa-trash-alt'></i>&nbspDelete Location</button>
          <button type="button" class="btn btn-cancel alert-warning" data-bs-dismiss="modal" aria-label="Close">
            <i class="far fa-window-close"></i>&nbsp Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript" src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

  <script type="text/javascript" src="libs/js/script.js"></script>
</body>

</html>
