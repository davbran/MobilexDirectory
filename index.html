<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Company Directory for fictional company 'Mobilex">
  <meta name="author" content="Davide Branciamore">

  <title>Mobilex Company Directory</title>

  <link type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css" rel="stylesheet">
  <link type="text/css" href="node_modules/datatables.net/buttons/buttons.min.css" rel="stylesheet">
  <link type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link type="text/css" href="libs/css/style.css" rel="stylesheet">

</head>

<body>

 
<div class="container">
    <img src="images/mobilex_logo.png" id="logo">

    <!-- add dropdown -->




    <!-- <button class="btn btn-light text-primary dropdown-toggle" type="select" id="departmentDropdown"
          data-toggle="dropdown" aria-expanded="false">Departments</button>
        <div id="departments" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div> -->
    <select id="departments" class="form-select form-select-lg mb-3" aria-label="Default select example">
      <option selected disabled=true>Departments</option>
    </select>



    <select id="locations" class="form-select form-select-lg mb-3" aria-label="Default select example">
      <option selected disabled=true>Locations</option>
    </select>


    <button id="showAll" class="btn btn-primary">Show All</button>


    <button class="btn btn-primary" type="button" id="addDropdown" data-toggle="dropdown" aria-expanded="false">
      <i class="far fa-plus-square"></i>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" data-toggle="modal" data-target="#addEmployeeModal" href="#">Employee</a>
      <a class="dropdown-item" data-toggle="modal" data-target="#addDepartmentModal" href="#">Department</a>
      <a class="dropdown-item" data-toggle="modal" data-target="#addLocationModal" href="#">Location</a>
    </div>
  

<!-- Main Table -->

  


    <table id="dataTable" class=" table-responsive table-striped table-hover" style="width:100%">
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Job Title</th>
          <th>Email</th>
          <th>Department</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
  </div>


  <!-- MODALS -->

  <!-- Add Employee Modal -->
  <div class="modal" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="addModalHeader">Add Personnel</h5>
          <button type="button" class="btn text-primary" data-dismiss="modal" aria-label="Close"><i class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="mb-3 row">
              <div class="mb-3">
              <label class="visually-hidden" for="addFirstName">First Name</label>
              <input type="text" class="form-control" id="addFirstName" placeholder="First Name">
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="addSurname">Surname</label>
            <input type="text" class="form-control" id="addSurname" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="addJobTitle">Job Title</label>
            <input type="text" class="form-control" id="addJobTitle" placeholder="Job Title">
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="addJobTitle">Email</label>
            <input type="text" class="form-control" placeholder="email" aria-label="email">
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="departmentSelect">Department</label>
            <select class="form-select departmentSelect" id="departmentSelect">
              <option selected disabled=true>Department</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="locationSelect">Location</label>
            <select class="form-select locationSelect">
              <option selected disabled=true>Location</option>
            </select>
          </div>
          </form>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-light text-primary"><i class="far fa-plus-square"></i>&nbspAdd Employee</button>
        <button type="button" class="btn btn-light text-primary" data-dismiss="modal" aria-label="Close">
          <i class="far fa-window-close"></i>&nbsp Cancel</button>
      </div></div>
    </div>
  </div>
  </div>


  <!-- Add department Modal -->
  <div class="modal" id="addDepartmentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary">Add Personnel</h5>
          <button type="button" class="btn text-primary" data-dismiss="modal" aria-label="Close"><i class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="mb-3 row">
          <div class="mb-3">
            <label class="visually-hidden" for="addDepartmentSelect">Department Name</label>
            <input id="addDepartmentSelect" type="text" class="form-control" placeholder="Department Name" aria-label="department">
          </div>
          <div class="mb-3">
            <label class="visually-hidden" for="addDepLocationSelect">Location</label>
            <select id="addDepLocationSelect "class="form-select locationSelect">
            </select>
          </div>
          </form>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-light text-primary"><i class="far fa-plus-square"></i>&nbspAdd Department</button>
        <button type="button" class="btn btn-light text-primary" data-dismiss="modal" aria-label="Close">
          <i class="far fa-window-close"></i>&nbsp Cancel</button>
      </div></div>
    </div>
  </div>
  </div>

   <!-- Add department Modal -->
   <div class="modal" id="addLocationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary">Add Location</h5>
          <button type="button" class="btn text-primary" data-dismiss="modal" aria-label="Close"><i class="far fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="mb-3 row">
          <div class="mb-3">
            <label class="visually-hidden" for="addLocationSelect">Location Name</label>
            <input id="addLocationSelect" type="text" class="form-control" placeholder="Location Name" aria-label="location">
          </div>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-light text-primary"><i class="far fa-plus-square"></i>&nbspAdd Location</button>
        <button type="button" class="btn btn-light text-primary" data-dismiss="modal" aria-label="Close">
          <i class="far fa-window-close"></i>&nbsp Cancel</button>
      </div></div>
    </div>
  </div>
  </div>



  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="node_modules/datatables.net/buttons/buttons.min.js"></script>
  <script type="text/javascript" src="node_modules/datatables.net/buttons/colvis.min.js"></script>

  <script type="text/javascript" src="libs/js/script.js"></script>
</body>

</html>
